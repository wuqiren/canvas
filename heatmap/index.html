<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./node_modules/heatmap.js/build/heatmap.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      /*  start legend code */
      // we want to display the gradient, so we have to draw it
      var legendCanvas = document.createElement('canvas');
      legendCanvas.width = 100;
      legendCanvas.height = 10;
      var min = document.querySelector('#min');
      var max = document.querySelector('#max');
      var gradientImg = document.querySelector('#gradient');
      var legendCtx = legendCanvas.getContext('2d');
      var gradientCfg = {};
      function updateLegend(data) {
        // the onExtremaChange callback gives us min, max, and the gradientConfig
        // so we can update the legend
        min.innerHTML = data.min;
        max.innerHTML = data.max;
        // regenerate gradient image
        if (data.gradient != gradientCfg) {
          gradientCfg = data.gradient;
          var gradient = legendCtx.createLinearGradient(0, 0, 100, 1);
          for (var key in gradientCfg) {
            gradient.addColorStop(key, gradientCfg[key]);
          }
          legendCtx.fillStyle = gradient;
          legendCtx.fillRect(0, 0, 100, 10);
          gradientImg.src = legendCanvas.toDataURL();
        }
      }
      /* legend code end */
      var heatmapInstance = h337.create({
        container: document.querySelector('.heatmap'),
        // onExtremaChange will be called whenever there's a new maximum or minimum
        onExtremaChange: function (data) {
          updateLegend(data);
        },
      });
      /* tooltip code start */
      var demoWrapper = document.querySelector('.demo-wrapper');
      var tooltip = document.querySelector('.tooltip');
      function updateTooltip(x, y, value) {
        // + 15 for distance to cursor
        var transl = 'translate(' + (x + 15) + 'px, ' + (y + 15) + 'px)';
        tooltip.style.webkitTransform = transl;
        tooltip.innerHTML = value;
      }
      demoWrapper.onmousemove = function (ev) {
        var x = ev.layerX;
        var y = ev.layerY;
        // getValueAt gives us the value for a point p(x/y)
        var value = heatmapInstance.getValueAt({
          x: x,
          y: y,
        });
        tooltip.style.display = 'block';
        updateTooltip(x, y, value);
      };
      // hide tooltip on mouseout
      demoWrapper.onmouseout = function () {
        tooltip.style.display = 'none';
      };
      /* tooltip code end */

      // generate some random data
      var points = [];
      var max = 0;
      var min = 1234;
      var width = 840;
      var height = 400;
      var len = 200;

      while (len--) {
        var val = Math.floor(Math.random() * 1234);
        max = Math.max(max, val);
        min = Math.min(min, val);
        var point = {
          x: Math.floor(Math.random() * width),
          y: Math.floor(Math.random() * height),
          value: val,
        };
        points.push(point);
      }
      var data = { max: max, min: min, data: points };
      heatmapInstance.setData(data);
    </script>
  </body>
</html>
